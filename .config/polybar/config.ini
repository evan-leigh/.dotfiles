
[colors]
background = #0708080e0f10 
background-alt = #373B41
white = #FFFFFF
foreground = #9aa4b6
primary = #61AFEF


secondary = #8ABEB7

[bar/mybar]
width = 100%
height = 25pt
radius = 0

dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

; separator = 
separator-foreground = ${colors.disabled}

font-1 = Iosevka:pixelsize=12:weight=Bold;2
; font-1 = Jetbrains Mono:pixelsize=10:weight=Bold;2
; font-1 = Source Code Pro:pixelsize=10:weight=Semibold;2
; font-1 = Dina TTF:pixelsize=10:weight=Bold;2
; font-1 = Inconsolata:pixelsize=12:weight=SemiBold;2
font-0 = Symbols Nerd Font:size=12;2

modules-left = xworkspaces xwindow
modules-right =  pulseaudio memory cpu date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.white}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
 
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
; format-prefix = " "
label = %{F}%date%%{F-}  %{F}%time%%{F-}
date = %m/%d/%Y
date-alt = %A, %B %d, %Y
; time =  %I:%M %p
time = %I:%M %p
time-alt = ${self.time}

[settings]
screenchange-reload = true
pseudo-transparency = true
